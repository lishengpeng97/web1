        <div>
            <h1>姓名：<font color="blue">张一鸣</font></h1><br />
            <h2><font color="red">出生日期：1983年</font></h2><br />
            <p>张一鸣，男，1983年出生于福建龙岩[1]  ，北京字节跳动科技有限公司创始人兼CEO，该公司推出了基于数据挖掘的推荐引擎产品“今日头条”。[1-2]
张一鸣2005年毕业于南开大学软件工程专业，曾参与创建酷讯、九九房等多家互联网公司，历任酷讯技术委员会主席、九九房创始人兼CEO。2012年，张一鸣创办字节跳动。[1-5]  2013年，他先后入选《福布斯》“中国30位30岁以下的创业者”和《财富》“中国40位40岁以下的商业精英”，是目前国内互联网行业最受关注的青年领袖之一。[6] </p>
